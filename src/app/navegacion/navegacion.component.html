<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      MENU
    </mat-toolbar>
    <mat-nav-list>
      <a routerLink="/login">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <mat-toolbar-row>
        <div class="row">
          <div routerLink="/">Nombre pagina</div>
          <div class="col-md-4 mx-auto"><a routerLink="/login">iniciar</a></div>
          <div class="col-md-4 mx-auto ">usuario Logeado?: {{nameUser}}</div>
          <div class="col-sm-6 mx-auto" *ngIf="this.islogged">
            <button mat-button (click)="autService.logoutUser()">Salir</button>
          </div>
        </div>
      </mat-toolbar-row>

    </mat-toolbar>

  </mat-sidenav-content>
</mat-sidenav-container>
