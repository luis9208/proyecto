<mat-card>
  <mat-card-header>
    <mat-card-title *ngFor="let girl of girls">{{girl.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{girl.description}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink='/register'>Ok</button>
  </mat-card-actions>
</mat-card>
